<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link href="styles.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="left-window">
        <h3>Your Result</h3>
        <span class="circle">
          76
        <p>of 100</p>
      </span>

        <h2>Great</h2>
        <div class="result-text"> 
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>

        </div>
        
      </div>

      <div class="right-window">
        <h3>Summary</h3>

        <div class="result-detail" id="reaction">
          <img src="assets/images/icon-reaction.svg" alt="reaction icon" />
          <h4>Reaction</h4>
          <p><strong>80</strong> / 100</p>
        </div>

        <div class="result-detail" id="memory">
          <img src="assets/images/icon-memory.svg" alt="memory icon" />
          <h4>Memory</h4>
          <p><strong>80</strong> / 100</p>
        </div>

        <div class="result-detail" id="verbal">
          <img src="assets/images/icon-verbal.svg" alt="verbal icon" />
          <h4>Verbal</h4>
          <p><strong>80</strong> / 100</p>
        </div>

        <div class="result-detail" id="visual">
          <img src="assets/images/icon-visual.svg" alt="visual icon" />
          <h4>Visual</h4>
          <p><strong>80</strong> / 100</p>
        </div>

        <button>Continue</button>
      </div>

      
      </div>
    </div>
    
  </body>
  <footer>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
  </footer>
</html>
